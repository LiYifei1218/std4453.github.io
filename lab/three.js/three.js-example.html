<html>
<head>
    <title>Game of Life 3D</title>

    <base href="http://lorneswork.com/">
    <script src="//cdn.bootcss.com/three.js/r79/three.js"></script>
    <script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <script src="http://threejs.org/examples/js/controls/OrbitControls.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    $(window).resize(function () {
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
    document.body.appendChild(renderer.domElement);

    // setup renderer attributes
    renderer.shadowMapEnabled = true;
    renderer.shadowMapType = THREE.PCFSoftShadowMap;

    // add light
    var light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 15, 5);
    light.castShadow = true;
    light.shadowDarkness = .5;
    scene.add(light);
    var light2 = new THREE.DirectionalLight(0x888888, 1);
    light2.position.set(8, 0, 0);
    scene.add(light2);
    var light3 = new THREE.DirectionalLight(0x888888, 1);
    light3.position.set(-8, 0, 0);
    scene.add(light3);
    var ambient = new THREE.AmbientLight(0x333333);
    scene.add(ambient);

    // add cubes
    var cubes = 3;
    for (var i = -cubes; i <= cubes; i += 1)
        for (var j = -cubes; j <= cubes; j += 1)
            for (var k = -cubes; k <= cubes; k += 1) {
                var length = .8;
                var geometry = new THREE.BoxGeometry(length, length, length);
                var material = new THREE.MeshPhongMaterial({color:
                        0x9feeee+(~~(Math.random()*0x600000))
                });
                var cube = new THREE.Mesh(geometry, material);
                cube.initialPhase = Math.random() * Math.PI * 2;
                cube.position.x = i;
                cube.position.y = j;
                cube.position.z = k;

                cube.castShadow = true;
                cube.receiveShadow = true;

                scene.add(cube);
            }

    camera.position.z = 8;
    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.autoRotate = true;

    var frames = 0;
    function render() {
        requestAnimationFrame(render);
        controls.update();
        scene.children.forEach(function (cube) {
            if (typeof cube.initialPhase === "undefined")
                return;
            var scale = Math.sin(frames / 20 + cube.initialPhase) * .3 + .7;
            cube.scale.set(scale, scale, scale);
        });
        renderer.render(scene, camera);

        ++frames;
    }
    render();
</script>
</body>
</html>
